<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>HRMS Dashboard</title>

<!-- GOOGLE FONT -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>

/* ================= RESET ================= */

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}


/* ================= ROOT ================= */

:root{
    --primary:#4f46e5;
    --secondary:#06b6d4;
    --dark:#0f172a;
    --glass:rgba(255,255,255,0.85);
    --shadow:0 15px 35px rgba(0,0,0,0.15);
}


/* ================= BODY ================= */

body{
    font-family:"Poppins",sans-serif;
    background:linear-gradient(135deg,#6366f1,#22d3ee);
    min-height:100vh;
    color:var(--dark);
}


/* ================= HEADER ================= */

header{
    background:var(--glass);
    backdrop-filter:blur(15px);
    padding:18px 45px;

    display:flex;
    justify-content:space-between;
    align-items:center;

    box-shadow:var(--shadow);
}

header h2{
    color:var(--primary);
    font-weight:700;
}


/* ================= NAV ================= */

nav a{
    text-decoration:none;
    color:var(--dark);
    font-weight:500;
    margin-left:25px;
    transition:.3s;
}

nav a:hover{
    color:var(--primary);
}


/* ================= MAIN ================= */

main{
    padding:40px 60px;
    animation:fade .7s ease-in;
}


/* ================= CARD ================= */

.card{
    background:var(--glass);
    backdrop-filter:blur(20px);
    border-radius:18px;

    padding:30px;
    max-width:450px;

    box-shadow:var(--shadow);
    margin-bottom:25px;

    transition:.3s;
}

.card:hover{
    transform:translateY(-6px);
}


/* ================= HEADINGS ================= */

h1,h2,h3{
    margin-bottom:15px;
}


/* ================= TABLE ================= */

table{
    width:100%;
    background:var(--glass);
    backdrop-filter:blur(20px);

    border-radius:15px;
    border-collapse:collapse;
    overflow:hidden;

    box-shadow:var(--shadow);
    margin-top:25px;
}

th{
    background:linear-gradient(45deg,var(--primary),var(--secondary));
    color:white;
    padding:14px;
}

td{
    padding:12px;
    text-align:center;
    border-bottom:1px solid rgba(0,0,0,.1);
}

tr:hover{
    background:rgba(79,70,229,.05);
}


/* ================= BUTTON ================= */

button,a.btn{
    background:var(--primary);
    color:white;

    padding:8px 16px;
    border-radius:7px;

    border:none;
    cursor:pointer;

    font-weight:500;
    text-decoration:none;

    transition:.3s;
}

button:hover,
a.btn:hover{
    background:var(--secondary);
}


/* ================= FORM ================= */

form{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:15px;
}

input,select{
    padding:12px;
    border-radius:8px;
    border:1px solid #ddd;
    outline:none;
}

input:focus,
select:focus{
    border-color:var(--primary);
}

form button{
    grid-column:span 2;
}


/* ================= FLASH ================= */

#flash-box{
    padding:15px 45px;
}

.flash{
    padding:12px 18px;
    border-radius:8px;
    margin-bottom:12px;
    box-shadow:var(--shadow);
}

.flash.success{
    background:#dcfce7;
    color:#166534;
}

.flash.danger{
    background:#fee2e2;
    color:#991b1b;
}


/* ================= ANIMATION ================= */

@keyframes fade{
    from{opacity:0;transform:translateY(15px);}
    to{opacity:1;transform:translateY(0);}
}


/* ================= RESPONSIVE ================= */

@media(max-width:768px){

    header{
        flex-direction:column;
        gap:15px;
        padding:20px;
    }

    main{
        padding:25px;
    }

    form{
        grid-template-columns:1fr;
    }

    form button{
        grid-column:span 1;
    }

}

</style>

</head>

<body>


<header>

<h2>HRMS</h2>

<nav>
    <a href="/">Home</a>
    <a href="/employees">Employees</a>
    <a href="/attendance">Attendance</a>
    <a href="/report">Reports</a>
</nav>

</header>


<!-- FLASH -->

{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}

<div id="flash-box">

{% for cat,msg in messages %}
<div class="flash {{ cat }}">{{ msg }}</div>
{% endfor %}

</div>

{% endif %}
{% endwith %}


<main>
{% block content %}{% endblock %}
</main>


<!-- AUTO HIDE FLASH -->

<script>

setTimeout(()=>{
    let box=document.getElementById("flash-box");
    if(box){box.style.display="none";}
},3000);

</script>

</body>
</html>
