{% extends "base.html" %}

{% block content %}

<div class="card">

<h2>{{ emp.name }}</h2>

<p><b>Email:</b> {{ emp.email }}</p>
<p><b>Designation:</b> {{ emp.designation }}</p>
<p><b>Department:</b> {{ emp.department }}</p>

</div>


<h3>Attendance History</h3>

<table>

<tr>
<th>Date</th>
<th>In</th>
<th>Out</th>
</tr>

{% for a in attendance %}

<tr>
<td>{{ a.date }}</td>
<td>{{ a.in_time }}</td>
<td>{{ a.out_time }}</td>
</tr>

{% endfor %}

</table>

{% endblock %}
